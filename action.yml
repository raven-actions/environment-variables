name: Environment Variables
description: ðŸ”  Fetch and use deployment environment variables without hitting deployment.
author: Dariusz Porowski
branding:
  icon: dollar-sign
  color: gray-dark
inputs:
  github-token:
    description: GitHub token to use for API authentication with environment:read scope.
    required: true
  environment:
    description: Deployment Environment name.
    required: true
  output-to:
    description: |
      Output to...
      Default: all
      Supported options:
      - env: Set environment variables
      - action: Set action outputs
      - all: Set both environment variables and action outputs
    required: false
  env-prefix:
    description: Prefix for environment variables.
    required: false
  repository:
    description: |
      Full repository name in the {owner}/{repo} format.
      Default: current repository
    required: false
runs:
  using: node16
  main: dist/index.js
